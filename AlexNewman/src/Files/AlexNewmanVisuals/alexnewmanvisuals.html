<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>

<style>
.fa {
  padding: 20px;
  font-size: 30px;
  width: 50px;
  text-align: center;
  text-decoration: none;
  margin: 5px 2px;
}

.fa:hover {
    opacity: 0.7;
}

.fa-instagram {
  background: #125688;
  color: white;
  width: 80px;

}

.fa-facebook {
  background: #3B5998;
  color: white;
  width: 80px;
    margin: 5px 2px;

}
</style>


<!-- Header -->
<header class="w3-display-container w3-content w3-center" style="max-width:1300px">
    <img class="w3-image" src="https://i.imgur.com/TWU1XuQ.jpg" alt="Me" width="1300" height="400">
    <div class="w3-display-middle w3-padding-large w3-border w3-wide w3-text-red w3-center">
        <h1 class="w3-hide-medium w3-hide-small w3-xxxlarge">Alex Newman</h1>
        <h5 class="w3-hide-large" style="black-space:nowrap">Alex Newman</h5>
        <h3 class="w3-hide-medium w3-hide-small">PHOTOGRAPHER</h3>
    </div>

    <!-- Navbar (placed at the bottom of the header image) -->
    <div class="w3-bar w3-light-grey w3-round w3-display-bottommiddle w3-hide-small" style="bottom:-16px">
        <a href="#" class="w3-bar-item w3-button">Home</a>
        <a href="#portfolio" class="w3-bar-item w3-button">Images</a>
        <a href="#contact" class="w3-bar-item w3-button">Social</a>
    </div>
</header>

<!-- Navbar on small screens -->
<div class="w3-center w3-light-grey w3-padding-16 w3-hide-large w3-hide-medium">
    <div class="w3-bar w3-light-grey">
        <a href="#" class="w3-bar-item w3-button">Home</a>
        <a href="#portfolio" class="w3-bar-item w3-button">Images</a>
        <a href="#contact" class="w3-bar-item w3-button">Social</a>
    </div>
</div>
<!-- Page content -->
<div class="w3-content w3-padding-large w3-margin-top" id="portfolio">

    <!-- Images (Portfolio) -->
    <div class="w3-tooltip">
        <img src="https://i.imgur.com/b9jlzrs.jpg" alt="Sunset Delight" class="w3-image" width="1000" height="400">
        <p class="w3-text">Taken in Fredericton, New Brunswick at the famous but elusive Potato Hill</p>
    </div>
    <img src="https://i.imgur.com/nDTWufU.jpg" alt="Paradise City" class="w3-image w3-margin-top" width="1000" height="500">
    <img src="https://i.imgur.com/TWU1XuQ.jpg" alt="Snowy Trail" class="w3-image w3-margin-top" width="1000" height="500">
    <img src="https://i.imgur.com/YXmPi0y.jpg" alt="Flower Surprise" class="w3-image w3-margin-top" width="1000" height="500">
    <img src="https://i.imgur.com/ukamLsg.jpg" alt="Fall" class="w3-image w3-margin-top" width="1000" height="500">

    <!-- Contact -->
    <div class="w3-light-grey w3-padding-large w3-padding-32 w3-margin-top" id="contact">
        <style>
      p {
        color: red;
        text-align: center;
       }

       h3 {
        color: red;
       }
    </style>

        <h3 class="w3-center">Social Media Contacts</h3>
        <a href="https://www.instagram.com/alexnewmanvisuals/" class="fa fa-instagram"  ></a>
        <a href="https://www.facebook.com/NewmanVisuals-2046744918882293/?ref=bookmarks" class="fa fa-facebook"></a>
        <hr>
        <p>Hit me up on any of the social media links above! </p>
    </div>


    <!-- End page content -->
</div>

</body>
</html>
